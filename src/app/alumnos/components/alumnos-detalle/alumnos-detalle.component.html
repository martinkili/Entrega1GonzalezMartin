<h1>Detalle de Alumno</h1>
<mat-card class="example-card">
    <div *ngIf="alumno$ | async as alumno">
        <mat-card-title-group>
            <mat-card-title>{{ alumno.Apellidos + " " + alumno.Nombre }}</mat-card-title>
            <mat-card-subtitle>{{alumno.Email}}</mat-card-subtitle>
            <mat-card-subtitle>Fecha de nacimiento: {{alumno.FechaDeNacimiento | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
            <img mat-card-lg-image src="{{ alumno.Avatar}}" alt="Photo of a Shiba Inu">
        </mat-card-title-group>
    </div>
    <mat-card-actions>
        <button mat-button routerLink="/Alumnos">Volver</button>
    </mat-card-actions>
</mat-card>
