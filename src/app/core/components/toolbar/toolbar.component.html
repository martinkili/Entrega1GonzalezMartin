<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Entrega Final</h1>
    <span class="toolbar-espacio"></span>
    
      <div *ngIf="sesion$ | async as sesion" class="text-white">
        <div *ngIf="sesion.islogged">
          <button mat-icon-button>
            <mat-icon (click)="logout()">logout</mat-icon>
          </button>
        </div>
        <div *ngIf="!sesion.islogged">
          <button mat-icon-button>
            <mat-icon routerLink="Login">login</mat-icon>
          </button>
        </div>
      </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="Cursos"> Cursos </a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="Alumnos"> Alumnos </a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="Inscripciones"> Inscripciones </a>
      <!-- <a mat-list-item (click)="sidenav.toggle()" routerLink="Usuarios"> Usuarios </a> -->
      <div *ngIf="sesion$ | async as sesion" >
        <div [hidden]="!sesion.islogged">
          <hr>
            <a mat-list-item class="text-primary" >
            Logged: <br> {{ sesion.usuario?.Nombre }}
          </a>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <div class="container" style="margin-top: 10px;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
